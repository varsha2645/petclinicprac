name: Snyk SCA Scan (Node.js)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  snyk-sca:
    runs-on: ubuntu-latest
    name: Snyk SCA Scan

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Install Snyk CLI
      run: npm install -g snyk

    - name: Run Snyk test on all projects
      id: snyk_test
      run: |
        echo "Running Snyk test on all projects"
        snyk test --all-projects --json > snyk-output.json || echo "Vulnerabilities found"
        snyk test --all-projects --sarif > snyk.sarif || echo "Vulnerabilities found"
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      continue-on-error: true

    - name: Display Snyk JSON Output
      run: |
        echo "Snyk Scan Results:"
        cat snyk-output.json || echo "No vulnerabilities found"

    - name: Upload SARIF report to GitHub
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: snyk.sarif
