name: Snyk Node.js Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  snyk-node-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Install Snyk CLI
      run: npm install -g snyk

    - name: Run Snyk test on package.json
      run: snyk test --file=package.json --json > snyk-output.json
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      continue-on-error: true  # Continue even if vulnerabilities are found

    - name: Show Snyk scan results
      run: |
        echo "Snyk Scan Output:"
        cat snyk-output.json

    - name: Upload Snyk output as artifact
      uses: actions/upload-artifact@v3
      with:
        name: snyk-scan-json
        path: snyk-output.json
