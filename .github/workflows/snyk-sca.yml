name: Snyk SCA Scan (All package.json)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  snyk-sca:
    runs-on: ubuntu-latest
    name: Scan all package.json files with Snyk

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Snyk CLI
      run: npm install -g snyk

    - name: Scan all package.json files
      run: |
        echo "[" > snyk-output.json
        first=true
        find . -type f -name "package.json" ! -path "*/node_modules/*" | while read file; do
          echo "Scanning $file"
          if [ "$first" = false ]; then
            echo "," >> snyk-output.json
          fi
          snyk test --file="$file" --json || true >> snyk-output.json
          first=false
        done
        echo "]" >> snyk-output.json
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      continue-on-error: true

    - name: Display Snyk JSON scan result
      run: |
        echo "Snyk JSON Output:"
        cat snyk-output.json

    - name: Upload scan output artifact
      uses: actions/upload-artifact@v3
      with:
        name: snyk-scan-results
        path: snyk-output.json
