name: Snyk SCA Scan (Full Project Scan)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  snyk-sca:
    runs-on: ubuntu-latest
    name: Snyk SCA Scan

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies for Node.js
      run: npm install

    - name: Install Snyk CLI
      run: npm install -g snyk  # Install Snyk globally on the runner

    - name: Install Maven dependencies (if needed)
      run: |
        chmod +x ./mvnw  # Fix the 'Permission Denied' issue for mvnw
        ./mvnw install  # Install the Maven dependencies

    - name: Run Snyk test on the full project (Node.js and Maven)
      run: |
        echo "Running Snyk test on the entire project..."
        snyk test --all-projects --json > snyk-output.json || echo "No vulnerabilities found."

    - name: Display Snyk Scan Results (with red for vulnerabilities)
      run: |
        echo "Snyk Scan Results:"
        if grep -q '"vulnerabilities":' snyk-output.json; then
          jq '.vulnerabilities[] | "\(.moduleName) \(.title) Severity: \(.severity)"' snyk-output.json | awk '{print "\033[31m" $0 "\033[0m"}'  # Red color for vulnerabilities
        else
          echo "No vulnerabilities found"
        fi

    - name: Upload Snyk SARIF report to GitHub (optional, if you want SARIF format)
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: snyk.sarif  # Upload SARIF file if you have one
