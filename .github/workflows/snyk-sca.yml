name: Snyk SCA Scan (Node.js)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  snyk-sca:
    runs-on: ubuntu-latest
    name: Snyk SCA Scan

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Install Snyk CLI
      run: npm install -g snyk  # Install Snyk globally on the runner

    - name: Ensure snyk-scan-results.json exists
      run: |
        if [ ! -f snyk-scan-results.json ]; then
          echo "Error: snyk-scan-results.json not found!"
          exit 1
        fi
        echo "Found snyk-scan-results.json"

    - name: Run Snyk test using snyk-scan-results.json
      id: snyk_test
      run: |
        echo "Running Snyk test on snyk-scan-results.json"
        snyk test snyk-scan-results.json --json > snyk-output.json || echo "No vulnerabilities detected in snyk-scan-results.json"
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      continue-on-error: true  # Continue even if vulnerabilities are detected

    - name: Display Snyk Scan Results
      run: |
        echo "Snyk Scan Results from snyk-scan-results.json:"
        cat snyk-output.json || echo "No vulnerabilities detected"

    - name: Upload SARIF report to GitHub
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: snyk.sarif  # Path to the SARIF file generated by Snyk
