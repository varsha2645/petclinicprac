name: Snyk SCA Scan (Node.js)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  snyk-sca:
    runs-on: ubuntu-latest
    name: Snyk SCA Scan

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Ensure package.json exists
      run: |
        if [ ! -f "package.json" ]; then
          echo "No package.json found, creating a basic one for testing"
          echo '{
            "name": "snyk-test-project",
            "version": "1.0.0",
            "description": "Snyk test project",
            "main": "index.js",
            "scripts": {},
            "author": "",
            "license": "ISC",
            "dependencies": {
              "lodash": "4.17.15"
            }
          }' > package.json
        fi

    - name: Install dependencies
      run: npm install

    - name: Run Snyk test
      uses: snyk/actions/node@0.4.0
      with:
        command: test
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Run Snyk test with SARIF output
      uses: snyk/actions/node@0.4.0
      with:
        command: test --sarif-file-output=snyk.sarif
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Upload SARIF report to GitHub
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: snyk.sarif
