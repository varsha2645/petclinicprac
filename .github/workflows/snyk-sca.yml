name: Snyk SCA Scan (Node.js)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  snyk-sca:
    runs-on: ubuntu-latest
    name: Snyk SCA Scan

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Find all JSON files to scan
      run: |
        echo "Finding all JSON files in the repository..."
        # Find all JSON files in the repository
        JSON_FILES=$(find . -name "*.json" -not -path "./node_modules/*")
        echo "Found JSON files: $JSON_FILES"
        echo "$JSON_FILES" > json_files_list.txt  # Store file list for use in later steps

    - name: Run Snyk test on each JSON file
      id: snyk_test
      run: |
        while IFS= read -r json_file; do
          echo "Running Snyk test on $json_file"
          snyk test $json_file --json > "${json_file}.snyk.json" || echo "No vulnerabilities detected in $json_file"
        done < json_files_list.txt
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      continue-on-error: true  # This ensures the job continues even if there are vulnerabilities

    - name: Display Snyk Scan Results
      run: |
        echo "Snyk Scan Results:"
        cat *.snyk.json || echo "No vulnerabilities detected"  # Display results from all JSON files

    - name: Upload SARIF report to GitHub
      uses: github/codeql-action/upload-sarif@v3  # Updated to v3
      with:
        sarif_file: snyk.sarif  # Path to the SARIF file generated by Snyk (if any)
