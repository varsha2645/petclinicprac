name: Snyk Scan All Projects

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js (for Snyk CLI)
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Snyk CLI
      run: npm install -g snyk

    - name: Run Snyk to scan all project types
      run: snyk test --all-projects --severity-threshold=medium
      env:
        SNYK_TOKEN: ${{ secrets.SYNC }}

    - name: (Optional) Monitor for ongoing Snyk monitoring
      run: snyk monitor --all-projects
      env:
        SNYK_TOKEN: ${{ secrets.SYNC }}
