name: Snyk Docker + Project Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›’ Checkout Code
      uses: actions/checkout@v3

    # -------- Docker Setup --------
    - name: ğŸ³ Build Docker Image
      run: docker build -t my-app-image .

    # -------- Node.js + Snyk Setup --------
    - name: ğŸ§° Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ”§ Install Snyk CLI
      run: npm install -g snyk

    - name: ğŸ” Scan Docker Image with Snyk
      run: snyk test --docker my-app-image --severity-threshold=medium
      env:
        SNYK_TOKEN: ${{ secrets.SYNC }}

    - name: ğŸ§  Optional: Monitor Docker Image in Snyk
      run: snyk monitor --docker my-app-image
      env:
        SNYK_TOKEN: ${{ secrets.SYNC }}

    - name: ğŸ§ª Scan All Projects (optional fallback)
      run: snyk test --all-projects
      env:
        SNYK_TOKEN: ${{ secrets.SYNC }}
