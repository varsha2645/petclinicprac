name: Snyk Scan All Projects

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js (Snyk CLI requires Node)
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Snyk CLI
      run: npm install -g snyk

    - name: Authenticate Snyk CLI
      run: snyk auth ${{ secrets.SNYK }}

    - name: Run Snyk to detect and test all project types
      run: snyk test --all-projects --severity-threshold=medium
      env:
        SNYK_TOKEN: ${{ secrets.SNYK }}

    - name: (Optional) Monitor for continuous Snyk monitoring
      run: snyk monitor --all-projects
      env:
        SNYK_TOKEN: ${{ secrets.SNYK }}
