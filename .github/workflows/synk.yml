name: Snyk Full Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java (for Maven)
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build Java project (required for Snyk to parse dependencies)
      run: mvn clean install -DskipTests

    - name: Build Docker image (so Snyk can scan it)
      run: docker build -t snyk-image:ci .

    - name: Set up Node.js (for Snyk CLI)
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Snyk CLI
      run: npm install -g snyk

    - name: Run Snyk test on all projects
      run: snyk test --all-projects --severity-threshold=medium
      env:
        SNYK_TOKEN: ${{ secrets.SYNC }}

    - name: (Optional) Monitor project in Snyk
      run: snyk monitor --all-projects
      env:
        SNYK_TOKEN: ${{ secrets.SYNC }}
