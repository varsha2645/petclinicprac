name: Snyk Docker + Project Scans

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # -------- Java/Maven Build --------
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build Java Project
      run: mvn clean package -DskipTests

    # -------- Docker Build --------
    - name: Build Docker Image
      run: docker build -t my-app-image .

    # -------- Node.js + Snyk --------
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Snyk CLI
      run: npm install -g snyk

    - name: Scan Docker Image with Snyk
      run: snyk test --docker my-app-image --severity-threshold=medium
      env:
        SNYK_TOKEN: ${{ secrets.SYNC }}

    - name: Monitor Docker Image in Snyk
      run: snyk monitor --docker my-app-image
      env:
        SNYK_TOKEN: ${{ secrets.SYNC }}
