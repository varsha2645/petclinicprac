name: Snyk Scan All Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Java (Maven) Setup
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build Java project
      run: mvn clean install -DskipTests

    # Docker Build (for Dockerfile scanning)
    - name: Build Docker image
      run: docker build -t snyk-image .

    # Snyk CLI Setup
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Snyk CLI
      run: npm install -g snyk

    - name: Show what Snyk detects
      run: snyk test --all-projects --print-deps
      env:
        SNYK_TOKEN: ${{ secrets.SYNC }}

    - name: Run Snyk test on all projects (with debug)
      run: DEBUG=* snyk test --all-projects --severity-threshold=medium
      env:
        SNYK_TOKEN: ${{ secrets.SYNC }}

    - name: Monitor (optional)
      run: snyk monitor --all-projects
      env:
        SNYK_TOKEN: ${{ secrets.SYNC }}
