name: Snyk Scan All

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Java setup and build (for Maven)
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build Java project
      run: mvn clean install -DskipTests

    # Docker build (for Dockerfile scan)
    - name: Build Docker image
      run: docker build -t my-app:ci .

    # Install Node.js (Snyk CLI needs Node)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Snyk CLI
      run: npm install -g snyk

    - name: Run Snyk CLI test
      run: snyk test --all-projects --severity-threshold=medium
      env:
        SNYK_TOKEN: ${{ secrets.SYNC }}

    - name: (Optional) Monitor in Snyk dashboard
      run: snyk monitor --all-projects
      env:
        SNYK_TOKEN: ${{ secrets.SYNC }}
