name: Maven Build Clean install

on:
  workflow_run:
    workflows: ["CI-CD Pipeline"]   
    types:
      - completed
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Run Maven clean install
      run: mvn clean install



    - name: Run Maven clean install
      run: mvn clean install
