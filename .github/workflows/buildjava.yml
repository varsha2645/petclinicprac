name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build and test with Maven (show red error on failure)
      run: |
        if ! mvn verify --no-transfer-progress; then
          echo -e "\033[0;31m‚ùå Maven build or tests failed!\033[0m"
          exit 1
        fi
